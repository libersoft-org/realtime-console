<div id="quick-{ID}" class="item">
 <div class="button grow" onclick="sendQuick({ID})">{TITLE}</div>
 <div class="button" onclick="editQuickModal({ID})"><img src="img/edit.svg" alt="Edit" /></div>
 <div class="button" onclick="delQuickModal({ID})"><img src="img/delete.svg" alt="Delete" /></div>
 <div class="button" onclick="moveQuick({ID}, false)"><img src="img/up.svg" alt="Up" /></div>
 <div class="button" onclick="moveQuick({ID}, true)"><img src="img/down.svg" alt="Down" /></div>
</div>
